<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - IH-Task Manager</title>
<link rel="icon" type="image/png" href="image/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="login-page">

<!-- background video -->
<video autoplay muted loop id="bg-video">
    <source src="image/index.mp4" type="video/mp4">
</video>

<!--login card -->
<div class="login-card card">
  <h4 class="card-title mb-3 text-center">Welcome To Task Manager</h4>

<!-- error message -->
<div id="error-msg" class="alert alert-danger d-none"></div>
  <form id="login-form" novalidate>

<!-- login form -->
<div class="mb-3">
  <label class="form-label">Username</label> <!-- username input -->
  <input id="username" name="username" class="form-control" required>
</div>

<div class="mb-3">
    <label class="form-label">Password</label> <!-- password input -->
    <input id="password" name="password" type="password" class="form-control" required>
</div>

<!-- login button -->
<button class="btn btn-primary w-100" type="submit">Login</button>
</form>

 <!-- login hint -->
<div class="alert alert-info mt-3">
    <strong>Login Hint:</strong><br>
    Username & Password: imanadmin<br>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

<script>
   // login form functionality
  document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault(); // prevent page reload

  // get username and password from input fields
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  // check if username and password match any user in array
  const user = users.find(u => u.username === username && u.password === password);
  const errorMsg = document.getElementById('error-msg');

  if(user) 
  {
    // save login user in localStorage
    localStorage.setItem('loggedInUser', username);
    window.location.href = 'dashboard.html'; // direct dashboard page
  } else 
  {
    // show error message
    errorMsg.textContent = 'Invalid username or password.';
    errorMsg.classList.remove('d-none');
  }
});
</script>
</body>
</html>
