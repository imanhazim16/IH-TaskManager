<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users - IH-Task Manager</title>
<link rel="icon" type="image/png" href="image/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="users-page">

<!-- header -->
<header class="main-header">
<div class="header-left"><h2>IH-TASK MANAGER</h2></div>

<div class="header-right">
    Welcome Back, <span id="userName"></span>
</div>
</header>

<!-- footerr -->
<footer class="main-footer">&copy; 2025 IH-Task Manager</footer>

<!-- sidebar -->
<div class="sidebar">
    <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard </a>
    <a href="tasks.html" class="dropdown-toggle"><i class="fa-solid fa-list-check"></i> Tasks</a>
    <a href="users.html" class="active"><i class="fa-regular fa-user"></i> Users</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<!-- main content -->
<div class="content">
<div class="card mt-4">
<div class="card-header">Users</div>
<div class="card-body">
    <table class="table table-striped align-middle">
    <thead>
    <tr><th>Avatar</th><th>Name</th><th>Email</th><th>Username</th><th>Password</th><th>Role</th></tr>
</thead>
    <tbody id="users-table"></tbody>  <!-- users will be inserted here using JS -->
</table>
</div>
</div>
</div>

<script src="script.js"></script>

<script>
// render all users in the table
const tbody = document.getElementById('users-table');
users.forEach(u=>
{
const tr = document.createElement('tr');  // create table row
tr.innerHTML = `
    <td><img src="${u.image}" class="user-img"></td>
    <td>${u.name}</td>
    <td>${u.email}</td>
    <td>${u.username}</td>
    <td>${u.password}</td>
    <td>${u.role}</td>
`;
tbody.appendChild(tr);

});
</script>
</body>
</html>
