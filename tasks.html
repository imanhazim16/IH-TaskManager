<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tasks - IH-Task Manager</title>
<link rel="icon" type="image/png" href="image/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="tasks-page">

<!-- header -->   
<header class="main-header">
<div class="header-left"><h2>IH-TASK MANAGER</h2></div>

<div class="header-right">
    Welcome Back, <span id="userName"></span>
</div>
</header>

<!-- footer -->
<footer class="main-footer">&copy; 2025 IH-Task Manager</footer>

<!-- sidebar -->
<div class="sidebar">
    <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a>

 <!-- tasks dropdown -->
<div class="sidebar-dropdown">
    <a href="#" class="active dropdown-toggle" onclick="toggleDropdown(event)"><i class="fa-solid fa-list-check"></i> Tasks</a>
<ul class="dropdown-menu">
    <li><a href="#" onclick="filterTasks('all')">All Tasks</a></li>
    <li><a href="#" onclick="filterTasks('duetoday')">Due Today</a></li>
    <li><a href="#" onclick="filterTasks('completed')">Completed</a></li>
    <li><a href="#" onclick="filterTasks('incomplete')">Incomplete</a></li>
</ul>
</div>
    <a href="users.html"><i class="fa-regular fa-user"></i> Users </a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<!-- main content -->
<div class="content">

<!-- create task form -->
<div class="row mt-4">->
<div class="col-12 mb-4 create-task-box">
<div class="card">
<div class="card-header">Create Task</div>
<div class="card-body">
    <form id="task-form">

<!-- task title -->
<div class="mb-2">
    <label class="form-label">Title</label>
    <input name="title" id="task-title" class="form-control" required>
</div>

<!-- task due date -->
<div class="row">
<div class="col-6 mb-2">
    <label>Due Date</label>
    <input type="date" id="task-due" class="form-control">
</div>


<!-- task Priority -->
<div class="col-6 mb-2">
    <label>Priority</label>
    <select id="task-priority" class="form-select">
    <option>Low</option>
    <option selected>Normal</option>
    <option>High</option>
</select>
</div>
</div>

<!-- task Status -->
<div class="mb-2">
    <label>Status</label>
    <select id="task-status" class="form-select">
    <option selected>Not Started</option>
    <option>In Progress</option>
    <option>Completed</option>
</select>
</div>

<!-- submit button -->
<button class="btn btn-primary" type="submit">Add Task</button>
</form>
</div>
</div>
</div>

<!-- main task table that show all tasks -->
<div class="col-12" id="main-task-card">
<div class="card">
<div class="card-header" id="task-header">All Tasks</div>
<div class="card-body">
    <table class="table table-sm table-hover" id="tasks-table">
    <thead>
    <tr>
    <th>ID</th><th>Title</th><th>Priority</th><th>Status</th><th>Due</th><th>Actions</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
</div>

<!-- seperate table for incomplete tasks -->
<div class="col-12" id="incomplete-tables" style="display:none;">
<div class="row">

<!-- in progress tasks -->
<div class="col-md-6 mb-3">
<div class="card">
<div class="card-header">In Progress</div>
<div class="card-body">
    <table class="table table-sm table-hover" id="inProgressTable">
    <thead>
    <tr><th>ID</th><th>Title</th><th>Priority</th><th>Status</th><th>Due</th><th>Actions</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
</div>

<!-- not started tasks -->
<div class="col-md-6 mb-3">
<div class="card">
<div class="card-header">Not Started</div>
<div class="card-body">
    <table class="table table-sm table-hover" id="notStartedTable">
    <thead>
    <tr><th>ID</th><th>Title</th><th>Priority</th><th>Status</th><th>Due</th><th>Actions</th></tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- small popup notification for task actions -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
<div id="taskToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
<div class="d-flex">
<div class="toast-body" id="toastMessage"></div>
    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
