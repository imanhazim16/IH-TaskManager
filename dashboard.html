<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dashboard - IH-Task Manager</title>
<link rel="icon" type="image/png" href="image/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js" defer></script>
</head>

<body class="dashboard-page">

<!-- header -->
<header class="main-header">
<div class="header-left"><h2>IH-TASK MANAGER</h2></div>

<div class="header-right">
    Welcome Back, <span id="userName"></span>
</div>
</header>

<!-- footer -->
<footer class="main-footer">&copy; 2025 IH-Task Manager</footer>

<!-- sidebar -->
<div class="sidebar">
    <a href="dashboard.html" class="active"><i class="fa-solid fa-chart-line"></i> Dashboard </a>
    <a href="tasks.html" class="dropdown-toggle"><i class="fa-solid fa-list-check"></i> Tasks</a>
    <a href="users.html"><i class="fa-regular fa-user"></i> Users</a>
    <a href="#" onclick="logout()"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</div>

<!-- main content area -->
<div class="content">

<!-- summary cards that shows total tasks, due today, completed, incomplete -->
<div class="row mt-4">
<div class="col-md-3">
<div class="card summary-card p-3 text-center">
    <h4 id="totalTasks">0</h4><small>All Tasks</small>
</div>
</div>

<div class="col-md-3">
<div class="card summary-card p-3 text-center">
    <h4 id="dueToday">0</h4><small>Due Today</small>
</div>
</div>

<div class="col-md-3">
<div class="card summary-card p-3 text-center">
    <h4 id="completedTasks">0</h4><small>Completed</small>
</div>
</div>

<div class="col-md-3">
<div class="card summary-card p-3 text-center">
    <h4 id="incompleteTasks">0</h4><small>Incomplete</small>
</div>
</div>
</div>

<!-- task progress bars that show statistics for Not Started, In Progress, Completed -->
<div class="row mt-4">
<div class="col-md-8">
<div class="card p-4">
    <h5 class="mb-5" style="font-weight:600;">Task Progress </h5>
    <label>Not Started (<span id="notStartedCount">0</span>)</label>

<div class="progress mb-4">
    <div id="notStartedBar" class="progress-bar bg-danger" style="width:0%">0%</div>
</div>

<label>In Progress (<span id="inProgressCount">0</span>)</label>
    <div class="progress mb-4">
    <div id="inProgressBar" class="progress-bar bg-info" style="width:0%">0%</div>
</div>

<label>Completed (<span id="completedCount">0</span>)</label>
    <div class="progress mb-5">
    <div id="completedBar" class="progress-bar bg-success" style="width:0%">0%</div>
</div>
</div>
</div>

  <!-- donut chart that display visual chart of task status -->
<div class="col-md-4">
<div class="card p-3">
    <h5 class="text-center mb-3" style="font-weight:600;">Task Statistics</h5>

<div class="d-flex justify-content-center">
    <canvas id="donutChart" style="max-width:230px; max-height:230px;"></canvas>
</div>

<div class="mt-3 d-flex justify-content-center gap-3" style="font-size:14px;">
    <span class="d-flex align-items-center">
    <span style="width:12px;height:12px;background:#dc3545;border-radius:3px;margin-right:5px;"></span>
    Not Started
</span>
    <span class="d-flex align-items-center">
    <span style="width:12px;height:12px;background:#0dcaf0;border-radius:3px;margin-right:5px;"></span>
    In Progress
</span>
    <span class="d-flex align-items-center">
    <span style="width:12px;height:12px;background:#198754;border-radius:3px;margin-right:5px;"></span>
    Completed
</span>
</div>
</div>
</div>
</div>

 <!-- latest task table -->
<div class="row mt-4">
<div class="col-md-12">
<div class="card">
<div class="card-header d-flex justify-content-between align-items-center">
    <span>Latest Tasks</span>
    <a href="tasks.html" class="btn btn-sm btn-primary">Manage Tasks</a>
 </div>
                
 <div class="card-body">
    <table class="table table-sm">
    <thead>
    <tr><th>No</th><th>Title</th><th>Priority</th><th>Status</th><th>Due</th></tr>
</thead>
    <tbody id="latestTasksBody"> 
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>

<script>
// list of users in the system
const users = 
[
    {name:"Iman Hazim",email:"iman@gmail.com",username:"imanadmin",password:"imanadmin",role:"Admin",image:"image/iman.png"},
    {name:"Amirul Aizad",email:"mirul@gmail.com",username:"amirulaizad",password:"amirulaizad",role:"Student",image:"image/mirul.png"},
    {name:"Rusyaidi Zaim",email:"syidi@gmail.com",username:"syidi",password:"syidi",role:"Student",image:"image/shidi.png"},
    {name:"Zaireeq Emani",email:"zaireeq@gmail.com",username:"zaireeq",password:"zaireeq",role:"Student",image:"image/zaireeq.png"},
    {name:"Diniy Iqbal",email:"iqbal@gmail.com",username:"iqbal",password:"iqbal",role:"Student",image:"image/iqbal.png"},
    {name:"Muhd Fadhil",email:"fadhil@gmail.com",username:"fadhil",password:"fadhil",role:"Student",image:"image/fadhil.png"},
    {name:"Muhd Afiq",email:"afiq@gmail.com",username:"afiq",password:"afiq",role:"Student",image:"image/afiq.png"}
];

// default tasks is used if user has no tasks yet
const defaultTasks = 
[
    {id:'01',title:'Assignment IMS560',due_date:'2025-12-02',priority:'Normal',status:'Completed'},
    {id:'02',title:'Assignment IMS566',due_date:'2025-12-15',priority:'High',status:'In Progress'},
    {id:'03',title:'Assignment CTU554',due_date:'2025-12-18',priority:'High',status:'Completed'},
    {id:'04',title:'Assignment TMC451',due_date:'2025-12-20',priority:'Normal',status:'In Progress'},
    {id:'05',title:'Assignment IMS555',due_date:'2025-12-22',priority:'Normal',status:'Not Started'},
    {id:'06',title:'Assignment IMS564',due_date:'2025-12-25',priority:'High',status:'Not Started'},
    {id:'07',title:'Assignment ICM572',due_date:'2025-12-28',priority:'Normal',status:'In Progress'},
    {id:'08',title:'Assignment LCC501',due_date:'2025-12-30',priority:'High',status:'Not Started'}
];

// get the username of currently logged in user from localStorage
function getCurrentUser() 
{
    return localStorage.getItem('loggedInUser') || 'imanhazim'; // default to 'imanhazim' if not found
}

// get all tasks of the current user
function getUserTasks() 
{
    const user = getCurrentUser();
    const allTasks = JSON.parse(localStorage.getItem('tasks')) || {};

    // if user has no tasks in localStorage, use default tasks
    if(!allTasks[user]){
        allTasks[user] = JSON.parse(JSON.stringify(defaultTasks));
        localStorage.setItem('tasks', JSON.stringify(allTasks));
    }
    return allTasks[user];
}

// calculate stats like total tasks, completed, incomplete.
function calculateStats() 
{
    const tasks = getUserTasks();
    const today = new Date().toISOString().split('T')[0]; // get today's date as yyyy-mm-dd
    let total = tasks.length, dueToday=0, incomplete=0, completed=0, notStarted=0, inProgress=0;

    tasks.forEach(t=>
    {
        if(t.status!=='Completed') incomplete++;  // count incomplete tasks
        if(t.status==='Completed') completed++;  // count completed tasks
        if(t.status==='Not Started') notStarted++;
        if(t.status==='In Progress') inProgress++;
        if(t.due_date===today) dueToday++; // count tasks due today
    });

    return {total,dueToday,incomplete,completed,notStarted,inProgress};
}

// show latest tasks in the table
function renderLatestTasks()
{
    const tasks = getUserTasks();
    const tbody = document.getElementById('latestTasksBody');
    tbody.innerHTML = ''; // clear old rows

    // loop through tasks in reverse which is latest first
    tasks.slice().reverse().forEach(t=>
    {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${t.id}</td>
            <td>${t.title}</td>
            <td>${t.priority}</td>
            <td>${t.status}</td>
            <td>${t.due_date || '-'}</td>
        `;
        tbody.appendChild(tr); // add row to table
    });
}

// render the donut chart showing task status
function renderDonutChart(notStarted,inProgress,completed)
{
    const ctx = document.getElementById('donutChart');
    if(!ctx) return;
    new Chart(ctx,
    {
        type:'doughnut',
        data:
        {
            labels:['Not Started','In Progress','Completed'],
            datasets:[{
                data:[notStarted,inProgress,completed],
                backgroundColor:['#dc3545','#0dcaf0','#198754'],
                borderWidth:2
            }]
        },
        options:{cutout:'65%',plugins:{legend:{display:false}}} // go back to login page
    });
}

function logout()
{
    localStorage.removeItem('loggedInUser');
    window.location.href='index.html'; // go back to login page
}

// run when page is fully loaded
document.addEventListener('DOMContentLoaded', ()=>{
    const username = getCurrentUser();  // get current username
    const userObj = users.find(u => u.username === username); // find user object
    document.getElementById('userName').textContent = userObj ? userObj.name : username; // show user name

    const stats = calculateStats(); // calculate stats

     // update summary cards
    document.getElementById('totalTasks').textContent = stats.total;
    document.getElementById('dueToday').textContent = stats.dueToday;
    document.getElementById('completedTasks').textContent = stats.completed;
    document.getElementById('incompleteTasks').textContent = stats.incomplete;

    document.getElementById('notStartedCount').textContent = stats.notStarted;
    document.getElementById('inProgressCount').textContent = stats.inProgress;
    document.getElementById('completedCount').textContent = stats.completed;

    const total = stats.total || 1; // avoid divide by zero

    // update progress bars
    document.getElementById('notStartedBar').style.width = ((stats.notStarted/total)*100)+'%';
    document.getElementById('notStartedBar').textContent = Math.round((stats.notStarted/total)*100)+'%';

    document.getElementById('inProgressBar').style.width = ((stats.inProgress/total)*100)+'%';
    document.getElementById('inProgressBar').textContent = Math.round((stats.inProgress/total)*100)+'%';

    document.getElementById('completedBar').style.width = ((stats.completed/total)*100)+'%';
    document.getElementById('completedBar').textContent = Math.round((stats.completed/total)*100)+'%';

    // render chart and table
    renderDonutChart(stats.notStarted, stats.inProgress, stats.completed);
    renderLatestTasks();
});

</script>
</body>
</html>
